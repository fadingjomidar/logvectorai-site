<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LogVector AI â€“ GPU-Accelerated Database Anomaly Detection</title>
  <meta name="description" content="LogVector AI uses GPU-accelerated AI and vector embeddings to detect database anomalies, forecast incidents, and turn Oracle/OCI logs into actionable insight." />
  <meta name="theme-color" content="#00B386" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <style>
    :root{
      --bg: #0b0f0e;
      --card: #0f1513;
      --muted: #a3b3ac;
      --text: #f0f7f4;
      --brand: #00B386;
      --brand-600:#059669;
      --brand-700:#047857;
      --accent: #22d3ee;
      --ring: rgba(34, 211, 238, .35);
      --shadow: 0 10px 30px rgba(0,0,0,.35), 0 2px 10px rgba(16,185,129,.15);
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:radial-gradient(1200px 600px at 80% -10%, rgba(16,185,129,.12), transparent 60%),
                                 radial-gradient(900px 500px at -10% 20%, rgba(34,211,238,.08), transparent 55%), var(--bg);
               color:var(--text); font: 16px/1.5 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";}
    a{color:inherit; text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    header{position:sticky; top:0; background:linear-gradient(to bottom, rgba(11,15,14,.9), rgba(11,15,14,.75) 60%, transparent); backdrop-filter:saturate(140%) blur(10px); z-index:10}
    .nav{display:flex;align-items:center;gap:18px;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:12px; font-weight:700}
    .brand img{width:120px;height:auto;display:block}
    .badge{font-size:.75rem; color:#0a1f17; background:linear-gradient(135deg, #34d399, #00B386); padding:4px 10px; border-radius:999px; letter-spacing:.3px}

    .btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:12px; font-weight:600; border:1px solid rgba(255,255,255,.08); background:linear-gradient(180deg, rgba(16,185,129,.18), rgba(16,185,129,.12)); box-shadow:var(--shadow); transition:transform .15s ease, box-shadow .15s ease, background .2s ease}
    .btn:hover{transform:translateY(-1px); box-shadow:0 12px 32px rgba(0,0,0,.4), 0 4px 12px rgba(16,185,129,.25)}
    .btn.primary{background:linear-gradient(180deg, #00B386, #059669); border-color:rgba(255,255,255,.12)}
    .btn.ghost{background:transparent}

    .hero{display:grid; grid-template-columns:1.15fr .85fr; gap:28px; align-items:center; padding:42px 0 28px}
    .hero h1{font-size: clamp(2rem, 3.2vw, 3.2rem); line-height:1.1; margin:0 0 14px}
    .sub{color:var(--muted); max-width:52ch}
    .hero-card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:18px; box-shadow:var(--shadow)}

    .grid{display:grid; grid-template-columns:repeat(3, 1fr); gap:18px}
    .kpi{background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:16px; padding:18px}
    .kpi small{color:var(--muted)}
    .kpi strong{font-size:1.65rem}

    .section{padding:28px 0}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:18px; padding:22px; box-shadow:var(--shadow)}
    .section h2{font-size:1.6rem; margin:0 0 14px}
    .features{display:grid; grid-template-columns:repeat(3,1fr); gap:18px}
    .feature{background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:16px; padding:18px}
    .feature h3{margin:6px 0 6px; font-size:1.05rem}
    .muted{color:var(--muted)}

    .how{display:grid; grid-template-columns:1.1fr .9fr; gap:18px; align-items:stretch}
    .steps{display:grid; gap:12px}
    .step{background:var(--card); border:1px solid rgba(255,255,255,.06); border-radius:14px; padding:14px}
    .step strong{display:inline-block; width:28px; height:28px; text-align:center; line-height:28px; border-radius:999px; background:#064e3b; margin-right:8px}

    .diagram{background:conic-gradient(from 220deg at 60% 40%, rgba(16,185,129,.09), rgba(2,6,11,.9) 30%, rgba(34,211,238,.08) 75%); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:14px; position:relative}
    .diagram svg{width:100%; height:100%; display:block}

    .cta{display:flex; gap:12px; flex-wrap:wrap; margin-top:14px}

    .contact{display:grid; grid-template-columns:1fr 1fr; gap:18px}
    form{display:grid; gap:10px}
    label{font-size:.9rem}
    input, textarea{width:100%; padding:12px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:#0b1210; color:var(--text)}
    input:focus, textarea:focus{outline:2px solid var(--accent); box-shadow:0 0 0 6px var(--ring); border-color:transparent}

    footer{border-top:1px solid rgba(255,255,255,.08); margin-top:26px}
    .foot{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:18px 0; color:var(--muted); font-size:.92rem}

    @media (max-width: 960px){
      .hero{grid-template-columns:1fr;}
      .grid, .features{grid-template-columns:1fr 1fr}
      .how{grid-template-columns:1fr}
      .contact{grid-template-columns:1fr}
    }
    @media (max-width: 640px){
      .grid, .features{grid-template-columns:1fr}
    }
  </style>

  <script>
    function smoothScrollTo(id){
      const el = document.getElementById(id);
      if(el) el.scrollIntoView({behavior:'smooth', block:'start'});
    }
    function handleContact(e){
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const body = encodeURIComponent(`Name: ${data.name}
Email: ${data.email}
Use case: ${data.usecase || ''}
Message:
${data.message || ''}`);
      const mail = `mailto:contact@logvectorai.com?subject=LogVector%20AI%20Inquiry&body=${body}`;
      window.location.href = mail;
    }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "LogVector AI",
    "url": "https://logvectorai.com/",
    "sameAs": [],
    "logo": "images/logvector_logo.png",
    "description": "GPU-accelerated database anomaly detection using AI and vector embeddings for Oracle/OCI logs.",
    "foundingDate": "2025",
    "founders": [{"@type":"Person","name":"Jerry Rozario"}]
  }
  </script>
</head>

<body>
  <header>
    <div class="container nav" role="navigation" aria-label="Primary">
      <a href="#top" class="brand" aria-label="LogVector AI home">
        <img src="images/logvector_logo.png" alt="LogVector AI logo" width="120" height="auto" decoding="async">
        <span style="font-size:1.05rem">LogVector AI</span>
        <span class="badge" title="Early-stage">STEALTH</span>
      </a>
      <nav style="display:flex; gap:14px; align-items:center">
        <a class="btn ghost" href="#features">Features</a>
        <a class="btn ghost" href="#how">How it works</a>
        <a class="btn ghost" href="#contact">Contact</a>
        <button class="btn primary" onclick="smoothScrollTo('contact')">Request a demo</button>
      </nav>
    </div>
  </header>

</body>
</html>
